<div class="container">
  <div class="row">
    <div class="col-xs-8">
      <h2 class="section-headline"><span>My Account</span></h2>
    </div>
    <div class="col-xs-4">
      <img src="../../../assets/image/logo.png" class="img-responsive right" style="width:400px; z-index:1;"/>
    </div>
    <img src="../../../assets/image/wood.png" class="img-responsive right"
         style="position: absolute; margin-top: 90px; z-index: -2;"/>
  </div>
  <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;"/>
  <div class="row" style="margint-top:30px;">
    <div class="col-xs-3"></div>
    <div class="col-xs-9">
      <div class="panel-group">
        <div class="panel panel-default panel-faq" style="border:none;">
          <div class="panel-body" style="background-color: #ededed; margin-top:20px;">
            <nav md-tab-nav-bar>
            <a md-tab-link style="color:#828282;text-decoration: none;"
              *ngFor="let routeLink of routeLinks; let i = index"
              [routerLink]="routeLink.link"
               [active]="activeLinkIndex === i"
              (click)="activeLinkIndex = i">
              {{routeLink.label}}
            </a>
            </nav>
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
